<main class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3>Cadastrar Produto</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="produtoParaAdicionar.nome" required>
            </div>
            <div class="mb-3">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" class="form-control" id="marca" name="marca" [(ngModel)]="produtoParaAdicionar.marca">
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço (R$)</label>
              <input type="number" class="form-control" id="preco" name="preco" [(ngModel)]="produtoParaAdicionar.preco" required>
            </div>
            <div class="mb-3">
              <label for="medida" class="form-label">Medida (ex: 1kg, 500g)</label>
              <input type="text" class="form-control" id="medida" name="medida" [(ngModel)]="produtoParaAdicionar.medida">
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="produtoParaAdicionar.categoria">
            </div>
            <button type="submit" class="btn btn-primary w-100">Adicionar Produto</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <h2>Lista de Produtos</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Medida</th>
            <th>Categoria</th>
            <th>Marca</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco | currency:'BRL' }}</td>
            <td>{{ produto.medida }}</td>
            <td>{{ produto.categoria }}</td>
            <td>{{ produto.marca }}</td>
          </tr>
          <tr *ngIf="produtos.length === 0">
            <td colspan="4" class="text-center">Nenhum produto cadastrado.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
